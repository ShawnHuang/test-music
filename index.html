		<h2>Basic render and midi test</h2>

		<p>Click one of the links below to see it in action.</p>
		
		<p>
			<a href="#" onclick="demo(cooleys, {}, {}, {}); return false;" >Cooley's</a> |
			<a href="#" onclick="demo(chorus, {}, {}, {}); return false;" >Chorus</a> |
			<a href="#" onclick="demo(bigNotes, {}, { scale: 2.0 }, {}); return false;" >Big Notes</a>
		</p>

		<div id="notation"></div>
		<div id="play"></div>

		<hr>
		<p>created using <a href="https://github.com/paulrosen/abcjs" >abcjs</a>.</p>

		<script type="text/javascript">
			var cooleys = 'X:1\nT: Cooley\'s\nM: 4/4\nL: 1/8\nR: reel\nK: Emin\nD2|:"Em"EB{c}BA B2 EB|~B2 AB dBAG|"D"FDAD BDAD|FDAD dAFD|\n"Em"EBBA B2 EB|B2 AB defg|"D"afe^c dBAF|1"Em"DEFD E2 D2:|2"Em"DEFD E2 gf||\n|:"Em"eB B2 efge|eB B2 gedB|"D"A2 FA DAFA|A2 FA defg|\n"Em"eB B2 eBgB|eB B2 defg|"D"afe^c dBAF|1"Em"DEFD E2 gf:|2"Em"DEFD E4|]\n';
			var chorus = '%%staffwidth 500\nX: 1\nT: Chorus\nM: 4/4\nV: T1 clef=treble name="Soprano"\nV: T2 clef=treble name="Alto"\nV: B1 clef=bass name="Tenor"\nV: B2 clef=bass name="Bass"\nL:1/8\nK:G\nP:First Part\n[V: T1]"C"ed"Am"ed "F"cd"G7"gf |\n[V: T2]GGAA- A2BB |\n[V: B1]C3D- DF,3 |\n[V: B2]C,2A,,2 F,,2G,,2 |';
			var bigNotes = "X:1\nM: 4/4\nL: 1/8\nK: Emin\n|:D2|EB{c}BA B2 EB|\n";
			function demo(abc, a, b, c) {
				ABCJS.renderAbc('notation', abc, a, b, c);
				ABCJS.renderMidi('play', abc);
			}
		</script>
